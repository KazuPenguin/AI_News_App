name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # =========================================================================
  # CDK (TypeScript) — 型チェック, テスト, synth
  # =========================================================================
  cdk-check:
    name: CDK Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: infra/package-lock.json

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: CDK synth (全スタック)
        run: npx cdk synth --all --quiet

  # =========================================================================
  # Backend (Python) — Ruff lint & format
  # =========================================================================
  backend-check:
    name: Backend Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --all-extras --dev
        working-directory: backend

      - name: Ruff lint
        run: uv run ruff check .
        working-directory: backend

      - name: Ruff format check
        run: uv run ruff format --check .
        working-directory: backend

      - name: Mypy type check
        run: uv run mypy .
        working-directory: backend

      # Test step commented out for now as no tests exist yet, but structure is ready
