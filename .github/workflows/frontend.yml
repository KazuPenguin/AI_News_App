name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Expo default template might not have lint/test scripts initially.
      # We will assume they exist or will be added.
      # If they fail, user can add them later.
      # Default expo template usually has minimal scripts.
      # We'll add a check that only runs if the script exists to avoid failure on fresh init.

      - name: Lint
        run: if npm run | grep -q "lint"; then npm run lint; else echo "No lint script found, skipping"; fi

      - name: Test
        run: if npm run | grep -q "test"; then npm run test; else echo "No test script found, skipping"; fi

      - name: Type Check
        run: if npm run | grep -q "type-check"; then npm run type-check; else echo "No type-check script found, skipping"; fi
